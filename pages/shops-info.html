<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&family=Roboto:ital,wght@0,400;0,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Castoro&family=Roboto&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link href="../assets/scss/output.css" rel="stylesheet" />
    <link href="../assets/scss/all.scss" rel="stylesheet" />
  </head>
  <body>
    <header><%- include('./layout/header'); -%></header>

    <main>
      <section class="shops">
        <div class="container pt-[40px] md:pt-[96px] md:pb-[80px] pb-[64px]">
          <h2 class="shop-title text-[24px] md:text-[48px] font-bold pl-[16px]">
            門市據點
          </h2>
          <span class="pr-[16px]">選擇地區</span>
          <select class="w-[80%] md:w-[304px]">
            <option>台北市</option>
            <option>台中市</option>
            <option>桃園市</option>
          </select>
          <div class="shops-info-content lg:flex lg:justify-between pt-[40px]">
            <div class="md:flex md:justify-between lg:w-full lg:block">
              <div class="shop-photo md:w-[48%] lg:h-[224px] lg:w-full"></div>
              <div class="md:w-[48%] lg:w-full">
                <p class="text-[24px] pl-[24px] py-[8px] border">
                  台北中山旗艦店
                </p>

                <ul class="border flex flex-col gap-y-2 p-[24px]">
                  <li class="">
                    <span
                      class="material-symbols-outlined text-[24px] mr-[12px] align-text-bottom"
                    >
                      call </span
                    ><a href="tel:+02000-1234" class="text-[20px]"
                      >電話：(02)000-1234</a
                    >
                  </li>
                  <li class="flex">
                    <span
                      class="material-symbols-outlined text-[24px] mr-[12px] align-text-bottom"
                    >
                      schedule
                    </span>
                    <span class="inline-block text-[20px]"
                      >營業時間：10:00-21:00</span
                    >
                  </li>
                  <li class="flex">
                    <span
                      class="material-symbols-outlined text-[24px] mr-[12px] align-text-bottom"
                    >
                      location_on
                    </span>
                    <span class="inline-block text-[20px]"
                      >地址：台北市中山區南京東路25巷2-1號</span
                    >
                  </li>
                </ul>
              </div>
            </div>

            <img
              class="mt-[24px] lg:mt-[0px] lg:w-[57%] lg:ml-[24px]"
              assets="../assets/img/desktop/storepage-2.png"
              alt="map"
            />
          </div>
        </div>
      </section>
    </main>
    > <%- include('./layout/footer'); -%>
  </body>
</html>
